apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
  namespace: <namespace>
  labels:
    app: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
      annotations:
        # Azure Workload Identity annotations
        azure.workload.identity/client-id: "<clientId-of-UMI>"
    spec:
      serviceAccountName: my-app-sa # This is the service account we created earlier
      containers:
        - name: go-app
          image: my-go-app:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_TYPE
              value: "postgres"
            - name: DB_HOST
              value: "<your-azure-postgresql-host>"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "<your-database-name>"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-app-sa
  namespace: <namespace>
