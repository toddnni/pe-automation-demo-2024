apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata: 
  name: xappstacks.example.org
spec:
  group: example.org
  names:
    kind: XAppStack
    plural: xappstacks
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              image:
                type: string
              replicas:
                type: integer
              features:
                type: object
                properties:
                  postgre: 
                    type: boolean
            required:
            - image
            - replicas
